<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
</head>
<body style="background-color: rgb(86, 243, 128); color: rgb(128, 0, 0); text-align: center">
    <div class="container">
        <nav>
            <a href="/" aria-current="page">Home</a>
            <a href="https://www.youtube.com/" target="_blank">Youtube Channel</a>
        </nav>
        <div id="wrapper">
           <h1>Guess The Number</h1>
           <p>Guess a number between 1 and 100</p>
           <p>You have 10 attempts to guess the right number</p>
           <br>
           <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" name="guessField" class="guessField">
            <input type="submit" value="Submit" id="subt" class="guessSubmit">
            <div class="resultParas">
                <p>Previous Guess: <span class="guesses"></span></p>
                <p>Remaining Guesses: <span class="lastResult">10</span></p>
                <p class="lowOrHi"></p>
            </div>
           </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
